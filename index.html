<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem2</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
    <h1>Get A Free Course</h1>
    <div id="container">
        <div id="namediv" class="input"><i class="fa fa-user icon"></i><input id="name" type="text" placeholder="Customer name" /></div>
        <div id="crsdiv" class="input"><i class="fa fa-book icon"></i><input id="crs" type="text" placeholder="Course" /></div>
        <div id="athdiv" class="input"><i class="fa fa-star icon"></i><input id="ath" type="text" placeholder="Author" /></div>

        <button id="entry">submit</button>
        <table id="display">
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Author</th>
            </tr>
        </table>


    </div>
    <script src="script.js"></script>
</body>

</html>
